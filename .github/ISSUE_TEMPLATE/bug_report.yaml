name: Bug Report
description: File a bug report
title: "bug: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: nvim-version
    attributes:
      label: Neovim Version
      description: This will be automatically formatted into code, so no need for backticks.
      placeholder: Output of `nvim --version`
      render: shell
    validations:
      required: true
  - type: textarea
    id: telescope-version
    attributes:
      label: Telescope.nvim Version
      description: Version of your telescope plugin or commit hash
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: additional-notes
    attributes:
      label: Additional notes
      placeholder: Any additional notes for context
